<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lucas Mendes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-img">
            <img src="./img/logo-ford-256.png" alt="logo da ford">
        </div>
        <nav class="nav-header">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main class="container-contato">
        <img src="./img/xls 2.2 diesel.jpg">
        <div class="form-contato">
            <h1>Sobre Você:</h1>
            <form class="form-contato-campos">
                <input type="text" placeholder="NOME*" required>
                <input type="email" placeholder="EMAIL*" required>
                <input type="number" placeholder="CPF*" required>
                <input type="number" placeholder="TELEFONE*" required>
                <select name="TIPO DE CONTATO" id="TIPO DE CONTATO" required>
                    <option class="form-contato-campos-placeholder-options" value="" disabled selected>TIPO DE CONTATO*</option>
                    <option value="elogio">ELOGIO</option>
                    <option value="reclamacao">RECLAMAÇÃO</option>
                    <option value="solicitacao">SOLICITAÇÃO</option>
                </select>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="MENSAGEM*" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-redes">
            <h2>Redes Sociais</h2>
            <div class="footer-redes-img">
                <a href="https://facebook.com"> <img src="./img/facebook-50.png" alt="logo do facebook"></a>
                <a href="https://youtube.com"> <img src="./img/youtube-squared-50.png" alt="logo do youtube"></a>
                <a href="https://instagram.com"> <img src="./img/instagram-logo-50.png" alt="logo do instagram"></a>
            </div>
        </div>
        <p class="footer-copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        <img class="footer-img" src="./img/ford-96.png">
    </footer>
</body>
</html>
